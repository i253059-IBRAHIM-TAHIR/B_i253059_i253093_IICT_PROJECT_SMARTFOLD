<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .footer {
            margin-top: auto;
            background: #1f1f1f;
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
        }

        .footer h4 {
            margin-bottom: 10px;
        }

        .footer p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .social-icons i {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content"></div>

    <footer class="footer">
        <div style="text-align:left; width:20%;">
            <h4>Quick Links:</h4>
            <p>- About</p>
            <p>- Items</p>
            <p>- Forms</p>
            <p>- Privacy Policy</p>
        </div>

        <div style="text-align: left; width:20%; margin-right: 50px">
            <h4>Contact Us:</h4>
            <p>Email: support@smartfold.com</p>
            <p>Phone: +92 3530082447</p>
            <p>Address: 4 km Raiwind Road</p>
            <p>Fast Nuces H11/4</p>
        </div>

        <div class="social-icons" style="justify-content: center; margin-left:25px;">
            <h3><strong>Connect with us</strong></h3>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </footer>
</body>
</html>
